name: NPM Publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: lerna run build
      - run: lerna publish --ignore-prepublish --no-git-reset --yes
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
